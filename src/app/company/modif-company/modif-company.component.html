<div class="main-content" *ngIf="!loading">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <form #f="ngForm" (ngSubmit)="updateCompany()">
              <div class="card-header">
                <h4 class="card-title">Modifier Entreprise</h4>
              </div>
              <div class="card-body">
                <div class="form-group has-label">
                  <label class="control-label" for="nom">Nom: <span class="star">*</span></label>
                  <input type="text" class="form-control" name="nom" [(ngModel)]="company.nom" required>
                </div>
                <div class="form-group has-label">
                  <label class="control-label" for="subdomaine">Subdomaine: <span class="star">*</span></label>
                  <input type="text" class="form-control" name="subdomaine" [(ngModel)]="company.subdomaine" required>
                </div>
                <div class="form-group has-label">
                  <label class="control-label" for="logo">Logo:</label>
                  <input type="file" class="form-control" name="logo" (change)="onFileSelected($event)">
                </div>
                <div class="form-group has-label">
                  <label class="control-label" for="adresse">Adresse: <span class="star">*</span></label>
                  <input type="text" class="form-control" name="adresse" [(ngModel)]="company.adresse" required>
                </div>
              </div>
              <div class="card-footer text-right">
                <div class="form-check pull-left">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="optionCheckboxes">
                    <span class="form-check-sign"></span>
                    Subscribe to newsletter
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="loading-spinner" *ngIf="loading">Loading...</div>
