<div class="containerProduct">
  <div id="formContent">
    <h2 class="form-top">Ajouter un participant</h2>
    <form [formGroup]="participantForm" (ngSubmit)="saveParticipant()" class="form" #form="ngForm">
      <div class="div-form">
        <label for="nom">Nom:</label>
        <input type="text" formControlName="nom" id="nom" placeholder="Nom" class="form-input">
      </div>
      <div class="div-form">
        <label for="prenom">Prénom:</label>
        <input type="text" formControlName="prenom" id="prenom" placeholder="Prénom" class="form-input">
      </div>
      <div class="div-form">
        <label for="login">Login:</label>
        <input type="text" formControlName="login" id="login" placeholder="Login" class="form-input">
      </div>
      <div class="div-form">
        <label for="password">Mot de passe:</label>
        <input type="password" formControlName="password" id="password" placeholder="Mot de passe" class="form-input">
      </div>
      <div class="div-form">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" id="email" placeholder="Email" class="form-input">
      </div>
      <div class="div-form">
        <label for="company_id">ID de l'entreprise:</label>
        <input type="text" formControlName="company_id" id="company_id" placeholder="ID de l'entreprise" class="form-input">
      </div>
      <div class="div-form buttons">
        <button type="button" routerLink="/compte-participant" class="btn-action">Retour</button>
        <button type="submit" class="btn-action">Ajouter</button>
      </div>
    </form>
  </div>
</div>
