<div class="container-xl mt-5 mb-4">
    <div class="table-responsive">
        <div class="table-wrapper mt-5">
            <table class="table table-bordered shadow rounded">
                <tbody>
                    <tr>
                        <td colspan="8">
                            <div class="table-title bg-custom-blue text-light p-4 rounded-top d-flex justify-content-between align-items-center">
                                <h4 class="m-0"><b>List of Decisions</b></h4>
                                <div class="d-flex align-items-center">
                                    <input type="text" class="form-control w-50 mr-2" placeholder="Search by title" [(ngModel)]="searchTerm">
                                    <button class="bouton" (click)="ajouterDecision()">
                                        <i class="fas fa-plus-circle"></i><span class="ml-2">ADD</span>
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- Liste des DÃ©cisions -->
                            <table class="table table-striped table-hover">
                                <thead class="bg-white text-dark ">
                                    <tr>
                                        <th>Title</th>
                                        <th>Description</th>
                                        <th>Likes</th>
                                        <th>Dislikes</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let decision of filteredDecisions()">
                                        <td>{{ decision.title }}</td>
                                        <td>{{ decision.description }}</td>
                                        <td>{{ decision.likes }}</td>
                                        <td>{{ decision.dislikes }}</td>
                                        <td class="text-right">
                                    
                                            <button class="bouton" (click)="modifierDecision(decision)">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button class="bouton" (click)="supprimerDecision(decision)">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr *ngIf="filteredDecisions().length == 0">
                                        <td colspan="6" class="text-center">No decision found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
