<div class="main-content">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-between align-items-center">
                <h4 class="card-title">Liste des entreprises</h4>
              </div>
            </div>
            <div class="card-body">
              <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nom</th>
                  
                    <th>Sous-domaine</th>
                    <th>Logo</th>
                    <th>Adresse</th>
                    
                    <th class="disabled-sorting text-right">Actions</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Sous-domaine</th>
                    <th>Logo</th>
                    <th>Adresse</th>
                    <th>Actions</th>
                  </tr>
                </tfoot>
                <tbody>
                  <tr *ngFor="let company of companies">
                    <td>{{ company.id }}</td>
                    <td>{{ company.nom }}</td>
                    <td>{{ company.subdomaine }}</td>
                    <td><img [src]="company.logo" alt="Logo" width="50"></td>
                    <td>{{ company.adresse }}</td>
                    <td class="text-right">
                      <a [routerLink]="['/companies/list/modif', company.id]" class="btn btn-warning btn-link btn-icon btn-sm edit"><i class="fa fa-edit"></i></a>
                      <a [routerLink]="['/companies/details', company.id]"class="btn btn-warning btn-link btn-icon btn-sm edit"><i class="fa fa-edit"></i></a>

                      <button type="button" (click)="deleteCompany($event, company.id)" class="btn btn-danger btn-link btn-icon btn-sm remove"><i class="fa fa-times"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      </div>
  </div>
</div>
