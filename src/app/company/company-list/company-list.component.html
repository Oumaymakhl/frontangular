<div class="container-xl mt-5 mb-4">
    <div class="table-responsive">
      <div class="table-wrapper mt-5">
        <table class="table table-bordered shadow rounded">
          <tbody>
            <tr>
              <td colspan="8">
                <div class="table-title bg-custom-blue text-light p-4 rounded-top d-flex justify-content-between align-items-center">
                  <h4 class="m-0"><b>List of companies</b></h4>
                  <div class="d-flex align-items-center">
                    <input type="text" class="form-control custom-width mr-2" placeholder="Search by name" [(ngModel)]="searchTerm">


                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <table class="table table-striped table-hover">
                  <thead class="bg-white text-dark">
                    <tr>
                      <th>Name</th>
                      <th>Subdomain</th>
                      <th>Logo</th>
                      <th>Address</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let company of filteredCompanies()">
                      <td>{{ company.nom }}</td>
                      <td>{{ company.subdomaine }}</td>
                      <td><img [src]="company.logo" alt="Logo" width="50"></td>
                      <td>{{ company.adresse }}</td>
                      <td class="text-right">
                        <a [routerLink]="['/companies/list/modif', company.id]" class="bouton">
                            <i class="fa fa-edit"></i>
                        </a>
                        <button type="button" (click)="deleteCompany($event, company.id)" class="bouton">
                            <i class="fa fa-times"></i>
                        </button>
                    </td>
                    
                    
                    </tr>
                    <tr *ngIf="filteredCompanies().length === 0">
                      <td colspan="6" class="text-center">Aucune entreprise trouv√©e</td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
