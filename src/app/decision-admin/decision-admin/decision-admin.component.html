<div class="container-xl mt-5 mb-4">
  <div class="table-responsive">
      <div class="table-wrapper mt-5">
          <table class="table table-bordered shadow rounded">
              <tbody>
                  <tr>
                      <td colspan="8">
                          <div class="table-title bg-custom-blue text-light p-4 rounded-top d-flex justify-content-between align-items-center">
                              <h4 class="m-0"><b>Liste des Décisions</b></h4>
                              <button class="btn btn-success" (click)="ajouterDecision()">
                                  <i class="fas fa-plus-circle"></i><span class="ml-2">ADD</span>
                              </button>
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <table class="table table-striped table-hover">
                              <thead class="bg-custom-blue text-light">
                                  <tr>
                                      <th>ID</th>
                                      <th>Titre</th>
                                      <th>Description</th>
                                      <th>Nb Likes</th>
                                      <th>Nb Dislikes</th>
                                      <th>Actions</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let decision of decisions">
                                      <td>{{ decision.id }}</td>
                                      <td>{{ decision.title }}</td>
                                      <td>{{ decision.description }}</td>
                                      <td>{{ decision.likes }}</td>
                                      <td>{{ decision.dislikes }}</td>
                                      <td class="text-right"> <button class="btn btn-warning btn-icon btn-sm mr-2" (click)="modifierDecision(decision)"> <i class="fa fa-edit"></i> </button>
                                         <button class="btn btn-danger btn-icon btn-sm" (click)="supprimerDecision(decision)"> <i class="fa fa-times"></i> </button> </td>
                                  </tr>
                                  <tr *ngIf="decisions.length == 0">
                                      <td colspan="6" class="text-center">Aucune décision trouvée</td>
                                  </tr>
                              </tbody>
                          </table>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
