<div class="main-content" *ngIf="!loading">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <form #f="ngForm"  (ngSubmit)="updateParticipant()">
           
            <div class="card-header">
              <h4 class="card-title">Modifier participant</h4>
            </div>
            <div class="card-body">
        
              <div class="form-group has-label">
                <label class="control-label" for="nom">Nom:
                  <span class="star">*</span>
                </label>
                <input type="text" class="form-control" name="nom" [(ngModel)]="participant.nom" required>
                
              </div>
              <div class="form-group has-label">
                <label class="control-label" for="prenom">Pr√©nom:
                  <span class="star">*</span>
                </label>
                <input type="text" class="form-control" name="prenom" [(ngModel)]="participant.prenom" required >
                
              </div>
              <div class="form-group has-label">
                <label class="control-label" for="login">Login:
                  <span class="star">*</span>
                </label>
                <input type="text" class="form-control" name="login" [(ngModel)]="participant.login" required >
               
              </div>
              <div class="form-group has-label">
                <label class="control-label" for="email">Email Address:
                  <span class="star">*</span>
                </label>
                <input type="email" class="form-control" name="email" [(ngModel)]="participant.email" required 
                 >
                
              </div>
              <div class="form-group has-label">
                <label class="control-label" for="companySelect">Entreprise:
                  <span class="star">*</span>
                </label>
                <input type="text" class="form-control" name="companySelect" [(ngModel)]="participant.company_id" required>
               
                
              </div>
            </div>
            <div class="card-footer text-right">
              <div class="form-check pull-left">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="optionCheckboxes" >
                  <span class="form-check-sign"></span>
                  Subscribe to newsletter
                </label>
              </div>
              <button type="submit" class="btn btn-primary">update</button>
            </div>
     
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loading-spinner" *ngIf="loading">Loading...</div>
