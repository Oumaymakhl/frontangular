<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="card-title">Liste des documents</h4>
                        <!-- Ajout de la barre de recherche -->
                        <input type="text" [(ngModel)]="termeDeRecherche" placeholder="Rechercher un document" class="form-control w-25">
                    </div>
                </div>
                <div class="card-body">
                    <table id="documentTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Nom du fichier</th>
                                <th>Chemin du fichier</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Nom du fichier</th>
                                <th>Chemin du fichier</th>
                                <th>Actions</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <!-- Utilisez documents pour afficher tous les documents -->
                            <tr *ngFor="let document of documents" (click)="selectDocument(document.id)">
                                <td>{{ document.name }}</td>
                                <td>{{ document.path }}</td>
                                <td class="text-right">
                                    <button class="btn btn-sm btn-primary" (click)="exporterDocument(document.id, document.name)">Exporter</button>
                                    <button class="btn btn-sm btn-primary" (click)="signAndDownload(document.id)">Exporter sign</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- Boutons "Importer" et "Importer avec sign" alignés à droite -->
                    <div class="d-flex justify-content-end mt-3">
                        <label for="importFile" class="btn btn-sm btn-primary mr-2">Importer</label>
                        <input id="importFile" type="file" (change)="importerDocument($event)" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
