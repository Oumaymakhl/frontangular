<div class="container-xl" style="margin-top: 80px; margin-bottom: 100px;">
  <div class="table-wrapper mt-5">
    <div class="card shadow">
      <div class="table-title bg-custom-blue text-light p-4 rounded-top d-flex justify-content-between align-items-center">
        <div>
          <h4 class="mb-0">add admin</h4>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-secondary" routerLink="/compte-admin">Retour</button>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="saveadmin()" class="form" #form="ngForm">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Nom<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="nom" id="nom" placeholder="Nom">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Prénom<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="prenom" id="prenom" placeholder="Prénom">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Login<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="login" id="login" placeholder="Login">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Mot de passe<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="password" class="form-control" formControlName="password" id="password" placeholder="Mot de passe">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
            </div>
          </div>
          <h3 class="form-top">Informations sur l'entreprise</h3>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Nom de l'entreprise<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="companyNom" id="companyNom" placeholder="Nom de l'entreprise">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Sous-domaine de l'entreprise<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="companySubdomaine" id="companySubdomaine" placeholder="Sous-domaine de l'entreprise">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Logo de l'entreprise<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="file" class="form-control" formControlName="companyLogo" id="companyLogo" (change)="onLogoChange($event)" accept="image/*" required>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Adresse de l'entreprise<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="companyAdresse" id="companyAdresse" placeholder="Adresse de l'entreprise">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-success green-btn">add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
