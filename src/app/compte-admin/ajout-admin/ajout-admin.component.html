<div class="container-xl" style="margin-top: 80px; margin-bottom: 100px;">
  <div class="table-wrapper mt-5">
    <div class="card shadow">
      <!-- Header Section -->
      <div class="table-title bg-custom-blue text-light p-4 rounded-top d-flex justify-content-between align-items-center">
        <div>
          <h4 class="mb-0">Add Admin</h4>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-secondary" routerLink="/admin-account">Back</button>
        </div>
      </div>
      
      <!-- Form Section -->
      <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="saveadmin()" class="form" #form="ngForm">
          
          <!-- User Information Section -->
          <h3 class="form-top">User Information</h3>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Last Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="nom" id="nom" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">First Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="prenom" id="prenom" placeholder="First Name">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Username<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="login" id="login" placeholder="Username">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Password<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
            </div>
          </div>
          
          <!-- Company Information Section -->
          <h3 class="form-top">Company Information</h3>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Company Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="companyNom" id="companyNom" placeholder="Company Name">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Company Subdomain<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="companySubdomaine" id="companySubdomaine" placeholder="Company Subdomain">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Company Logo<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="file" class="form-control" formControlName="companyLogo" id="companyLogo" (change)="onLogoChange($event)" accept="image/*" required>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Company Address<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="companyAdresse" id="companyAdresse" placeholder="Company Address">
            </div>
          </div>
          
          <!-- Submit Button -->
          <div class="form-group p-10 row">
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-success green-btn">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
