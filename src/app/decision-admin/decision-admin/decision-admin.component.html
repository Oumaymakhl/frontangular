<div class="main-content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="card-title">Liste des Décisions</h4>
              <!-- Bouton Ajouter Décision -->
              <button class="btn btn-sm btn-primary" (click)="ajouterDecision()">Ajouter Décision</button>
            </div>
          </div>
          <div class="card-body">
            <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Titre</th>
                  <th>Description</th>
                  <th>Nb Likes</th>
                  <th>Nb Dislikes</th>
                  <th class="disabled-sorting text-right">Actions</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>Titre</th>
                  <th>Description</th>
                  <th>Nb Likes</th>
                  <th>Nb Dislikes</th>
                  <th>Actions</th>
                </tr>
              </tfoot>
              <tbody>
                <tr *ngFor="let decision of decisions">
                  <td>{{ decision.title }}</td>
                  <td>{{ decision.description }}</td>
                  <td>{{ decision.likes }}</td>
                  <td>{{ decision.dislikes }}</td>
                  <td class="text-right">
                    <button class="btn btn-info btn-link btn-icon btn-sm" (click)="modifierDecision(decision)">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-danger btn-link btn-icon btn-sm remove" (click)="supprimerDecision(decision)">
                      <i class="fa fa-times"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
