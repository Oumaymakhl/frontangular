<div class="main-content" style="width: 80%; margin: 20px auto; margin-top: 70px;">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="table-wrapper mt-5">
            <div class="card shadow rounded">
                <div class="table-title bg-custom-blue text-light p-4 rounded-top d-flex justify-content-between align-items-center">
                    <h4 class="card-title m-0">Liste des documents</h4>
                    <!-- Barre de recherche -->
                    <div class="d-flex justify-content-between align-items-center">
                        <input type="text" [(ngModel)]="termeDeRecherche" placeholder="Rechercher un document" class="form-control mr-2">
                    </div>
                </div>
                <div class="card-body">
                    <!-- Ajout d'une marge supérieure -->
                    <div class="mt-4">
                        <table id="documentTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Nom du fichier</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Nom du fichier</th>
                                    <th>Actions</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <!-- Utilisez documentsFiltered pour afficher les documents filtrés -->
                                <tr *ngFor="let document of documentsFiltered()" (click)="selectDocument(document.id)">
                                    <td>{{ document.name }}</td>
                                    <td class="text-right">
                                        <button class="btn btn-sm btn-warning mr-2" (click)="exporterDocument(document.id, document.name)">Exporter</button>
                                        <button class="btn btn-sm btn-warning" (click)="signAndDownload(document.id)">Exporter sign</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Boutons "Importer" et "Importer avec sign" alignés à droite -->
                    <div class="d-flex justify-content-end mt-3">
                        <label for="importFile" class="btn btn-sm btn-primary mr-2">Importer</label>
                        <input id="importFile" type="file" (change)="importerDocument($event)" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
