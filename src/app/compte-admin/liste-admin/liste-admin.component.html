<div class="container-xl mt-5 mb-4">
 
  <div class="table-responsive">
    <div class="table-wrapper mt-5">
      <table class="table table-bordered shadow rounded">
        <tbody>
          <tr>
            <td colspan="8">
              <div class="table-title bg-custom-blue text-light p-4 rounded-top d-flex justify-content-between align-items-center">
                <h4 class="m-0"><b>List of Admins</b></h4>
                <div class="d-flex align-items-center">
                  <input type="text" class="form-control w-50 mr-2" placeholder="Recherche par nom ou email" [(ngModel)]="searchTerm">
                  <button class="bouton" (click)="ajouterAdmin()">
                    <i class="fas fa-plus-circle"></i><span class="ml-2">ADD</span>
                  </button>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <table class="table table-striped table-hover">
                <thead class="bg-white text-dark">
                  <tr>
                    <th>Name</th>
                    <th>First Name</th>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let admin of filteredAdmins()">
                    <td>{{ admin.nom }}</td>
                    <td>{{ admin.prenom }}</td>
                    <td>{{ admin.login }}</td>
                    <td>{{ admin.email }}</td>
                    <td>
                      <a [routerLink]="['/compte-admin/modif', admin.id]" class="bouton"><i class="fa fa-edit"></i></a>
                      <button type="button" (click)="delete($event, admin.id)" class="bouton"><i class="fa fa-times"></i></button>
                    </td>
                  </tr>
                  <tr *ngIf="filteredAdmins().length === 0">
                    <td colspan="8" class="text-center">Aucun administrateur trouv√©</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
