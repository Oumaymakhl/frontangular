<div class="container decision-container">
  <h2 class="decision-title">List of Decisions</h2>
  <ul class="decision-list">
    <li *ngFor="let decision of decisions" class="decision-item">
      <p>{{ decision.title }}</p>
      <p>{{ decision.description }}</p>
      <div class="decision-info">
        <div class="like-info">
          <i class="fas fa-thumbs-up"></i> {{ decision.likes_count }}
          <i class="fas fa-thumbs-down"></i> {{ decision.dislikes_count }} 
        </div>
        <div class="decision-btns">
          <button (click)="likeDecision(decision)" class="decision-btn like-btn">
            <i class="fas fa-thumbs-up"></i> Like
          </button>
          <button (click)="dislikeDecision(decision)" class="decision-btn dislike-btn">
            <i class="fas fa-thumbs-down"></i> Dislike
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
