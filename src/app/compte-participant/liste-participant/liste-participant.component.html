<div class="container-xl mt-5 mb-4">
  <div class="table-responsive">
    <div class="table-wrapper mt-5">
      <table class="table table-bordered shadow rounded">
        <tbody>
          <tr>
            <td colspan="8">
              <div class="table-title bg-custom-blue text-light p-4 rounded-top d-flex justify-content-between align-items-center">
                <h4 class="m-0"><b>Liste des participants</b></h4>
                <div class="d-flex align-items-center">
                  <input type="text" class="form-control w-50 mr-2" placeholder="Recherche par nom ou email" [(ngModel)]="searchTerm">
                  <button class="btn btn-success" (click)="ajouterParticipant()">
                    <i class="fas fa-plus-circle mr-2"></i> Add
                  </button>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <table class="table table-striped table-hover">
                <thead class="bg-white text-dark">
                  <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let participant of filteredParticipants()">
                    <td>{{ participant.nom }}</td>
                    <td>{{ participant.prenom }}</td>
                    <td>{{ participant.login }}</td>
                    <td>{{ participant.email }}</td>
                    <td>
                      <a [routerLink]="['/compte-participant/modif', participant.id]" class="btn btn-warning btn-icon btn-sm mr-2"><i class="fa fa-edit"></i></a>
                      <button type="button" (click)="deleteParticipant($event, participant.id)" class="btn btn-danger btn-icon btn-sm"><i class="fa fa-times"></i></button>
                    </td>
                  </tr>
                  <tr *ngIf="filteredParticipants().length === 0">
                    <td colspan="8" class="text-center">Aucun participant trouvé</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
