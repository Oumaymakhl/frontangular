<div class="auth-wrapper">
  <div class="image-wrapper">
      <img src=".\assets\img\reset.png" alt="Image" class="image">
  </div>
  <form class="form-signin" [formGroup]="resetForm" (submit)="onSubmit()">
      <h3 class="h3 mb-3 font-weight-normal text-center text-primary">Reset Password</h3>
      <p class="mb-4 text-center">Provide valid email id to reset your account's password.</p>
    
      <div *ngIf="errors != null" class="alert alert-danger mt-3">
          {{ errors }}
      </div>
      <div *ngIf="successMsg != null" class="alert alert-primary mt-3">
        {{ successMsg?.message }}
      </div>

      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email">
      </div>
      <button type="submit" class="btn btn-block btn-primary mt-3">Reset Password</button>
  </form>
</div>
